coverage:
  round: up
  precision: 2
  status:
    project:
      default:
        target: auto
        threshold: 1%
        flags:
          - unit
       # advanced
        branches:
          - main
        if_not_found: success
        if_ci_failed: error
        informational: False
        only_pulls: false

      numpy:
        flags:
          - numpy
      autograd:
        flags:
          - autograd
      pytorch:
        flags:
          - pytorch
    patch:
      default:
        # basic
        target: auto
        threshold: 1%
        flags:
          - unit
        # advanced
        branches:
          - main
        if_no_uploads: error
        if_not_found: success
        if_ci_failed: error
        only_pulls: false

      numpy:
        flags:
          - numpy
      autograd:
        flags:
          - autograd
      pytorch:
        flags:
          - pytorch


# Files to ignore
ignore:
  - "geomstats/datasets/data"
  - "geomstats/test"
  - "geomstats/test_cases"
  - "examples/data"
  - "examples/imgs"

flags:
  autograd:
    ignore:
      - geomstats/_backend/numpy
      - geomstats/_backend/pytorch
      - geomstats/_backend/tensorflow

  numpy:
    ignore:
      - geomstats/_backend/autograd
      - geomstats/_backend/pytorch
      - geomstats/_backend/tensorflow

  pytorch:
    ignore:
      - geomstats/_backend/autograd
      - geomstats/_backend/numpy
      - geomstats/_backend/tensorflow

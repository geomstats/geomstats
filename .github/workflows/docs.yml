name: "Docs check and Deployment"

on:
  push:
    branches: [master,github-actions-test]
  pull_request:
    branches: [master]


jobs:
  build:

    runs-on: ${{matrix.os}}
    strategy:
      matrix:
        os: [ubuntu-18.04]
        python-version: [3.7]

    steps:
      - uses: actions/checkout@v2
      - name: Build using Python ${{matrix.python-version}}
        uses: actions/setup-python@v2
        with:
          python-version: ${{matrix.python-version}}

      - name: Install dependencies [pip]
        run:  |
          pip install --upgrade pip setuptools wheel
          for req in doc-requirements.txt opt-requirements.txt requirements.txt docs/requirements.txt; do
            pip install -q -r $req
          done
          pip install -e .

      - name: Generate Docs [Sphinx]
        run: |
          apt-get update -y && apt-get -y install pandoc
          sphinx-build  -b html -D version=latest -D release=latest docs docs/_build

      - name: Deployement of Docs
        uses: cpina/github-action-push-to-another-repository@main
        env:
          API_TOKEN_GITHUB: ${{ secrets.DOCUMENTATION_KEY }}
        with:
          source-directory: 'docs/_build'
          destination-github-username: 'geomstats'
          destination-repository-name: 'geomstats.github.io'
          target-branch: master